<!DOCTYPE html>

<head>
    <title>Zoom WebSDK</title>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="node_modules/@zoomus/websdk/dist/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="node_modules/@zoomus/websdk/dist/css/react-select.css" />
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
    <div class="hidden" id="draft-container">
    </div>
    <div id="notes-button" class="left-tool-item hide">
        <button onclick="showNotes()" id="notes-open-button" type="button">
          <span class="img-layer">
            <i class="fad fa-edit fa-lg" id="notes-icon"></i>
          </span>
          <span title="Notes" id="notes-label">Notes</span>
        </button>
      </div>
</body>
<footer>
    <script>
        // Notes open button
        function showNotes () {
            // console.log('show notes');
            document.getElementById('draft-container').classList.remove('hidden');
        }
    </script>
    <script src="https://kit.fontawesome.com/0e58f6988a.js" crossorigin="anonymous"></script>
    <script src="node_modules/react/umd/react.production.min.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.production.min.js"></script>
    <script src="node_modules/redux/dist/redux.min.js"></script>
    <script src="node_modules/redux-thunk/dist/redux-thunk.min.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/tool.js"></script>
    <script src="./static/meeting.min.js"></script>
</footer>
</html>
